---
- hosts: webservers
  become: True
  tasks:
    - name: Update packages
      apt:
       update_cache: true
       upgrade: dist
       cache_valid_time: 3600
       force_apt_get: true
    - name: Install httpd server
      apt:
        name: "httpd"
        state: "present"
    - name: Start httpd server
      service:
         name: httpd
         state: started
         enabled: true
    - name: Deploy website
      copy:
         src: html/index.html
         dest: /var/www/html/
...
