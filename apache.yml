---
- hosts: webservers
  become: True
  tasks:
    - name: Install packages
      yum:
        name: "httpd"
        state: "present"
    - name: Start apache server
       service:
        name: httpd
        state: started
        enabled: true
    - name: Deploy website
       copy:
        src: html/index.html
        dest: /var/www/html/
...
